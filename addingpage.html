<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
                
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="addstyle.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body style="font-family: Arial;">

    <!-- Header Section -->
    <header class="nav_hed navbar-light bg-grey pt-3 pb-3 mb-5">

        <div class="add_cont container">
            <nav class="add_nav navbar navbar-expand-lg">
                <a class="add_des header navbar-brand text-primary" href="completed2.html"
                    style="font-size: 30px; font-weight: 600;">Add Task</a>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav align-items-center gap-3">
                        <li class="nav-item active">
                            <a class="home nav-link" href="Front_page.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="pen nav-link" href="view2.html">Pending Task</a>
                        </li>
                        <li class="nav-item">
                            <a class="wp nav-link" href="work.html">Work in Progress Task</a>
                        </li>
                        <li class="nav-item">
                            <a class="com nav-link" href="completed2.html">Completed Task</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

    </header>

    <!-- Task Form Section -->
    <div class="container">
        <div class="card_w shadow-sm w-50 w-md-75 w-lg-50 mx-auto">
            <div class="card-body">
                <form>
                    <!-- Task Name -->
                    <div class="p-4 mb-3 border rounded shadow-sm">
                    <div class="row mb-3">
                     <div class="col-mb-3 taskname">
                        <label class="task_form form-label fw-bold">Task Name</label>
                        <input type="text" class="form-control" placeholder="Enter Task Name" />
                     </div>

                     <!-- Description -->
                     <div class="col-mb-3 description_content">
                        <label class="des_form form-label fw-bold">Description</label>
                        <textarea class="form-control" rows="3" placeholder="Enter Task Description"></textarea>
                     </div>
                    </div>
                    <!-- Start and End Date -->
                    <div class="row mb-3">
                        <div class="col-md-6 startdate">
                            <label class="form-label">Start Date</label>
                            <div class="date">
                                <input type="date" class="form-control" id="startDate" />
                            </div>
                        </div>
                        <div class="col-md-6 enddate">
                            <label class="form-label">End Date</label>
                            <div class="date">
                                <input type="date" class="form-control" id="endDate" />
                            </div>
                        </div>
                    </div>

                    <!-- Add Task Button -->
                    <div class="d-grid">
                        <button type="submit" class="addbutton btn btn-primary btn-lg">Add Task</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional but needed for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="addingscript.js"></script>
</body>

</html>
