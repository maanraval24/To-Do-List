<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="addemp.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  
    <form id="addEmployeeForm">
      <section class="sec_login vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card_format col-sm-12 col-md-8 col-xl-5">
              <div class="card_outer bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
      
                    <h2 class="login_heading fw-bold mb-2 ">Add Employee</h2>
                    <p class="login_content text-white-50 mb-5">Please enter new email-id and password</p>
      
                    <div data-mdb-input-init class="email_cont form-outline form-white mb-4">
                      <input type="email" id="email" class="email_box form-control form-control-lg" placeholder="Email" />
                      
                    </div>
      
                    <div data-mdb-input-init class="pass_cont form-outline form-white mb-4">
                      <input type="password" id="password" class="pass_box form-control form-control-lg" placeholder="Password"/>
                      
                    </div>
      
                    <div class="role_option">
                      <select id="role" class="form-select" aria-label="Default select example">
                        <option selected>Select Role</option>
                        <option value="admin">admin</option>
                        <option value="employee">employee</option>
                      </select>
                    </div>
                    
                    <button data-mdb-button-init data-mdb-ripple-init class="login_btn btn  btn-lg px-5 text-uppercase btn-primary" type="submit">Add Employee</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    </form>
    <p id="statusMessage"></p>
  
  
  <script src="addemp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
